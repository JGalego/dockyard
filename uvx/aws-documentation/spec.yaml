# AWS Documentation MCP Server Configuration
# Official AWS Labs MCP server for accessing AWS documentation
# Package: https://pypi.org/project/awslabs.aws-documentation-mcp-server/
# Repository: https://github.com/awslabs/mcp/tree/main/src/aws-documentation-mcp-server
# Will build as: ghcr.io/stacklok/dockyard/uvx/aws-documentation-mcp-server:1.1.2

metadata:
  name: aws-documentation
  description: "Access AWS documentation, search for content, and get recommendations"
  protocol: uvx  # Uses Python with uv package manager

spec:
  package: "awslabs.aws-documentation-mcp-server"  # PyPI package name
  version: "1.1.8"                                # Specific version to install

provenance:
  # Note: The AWS Labs MCP repository uses a monorepo structure
  # This server is located in src/aws-documentation-mcp-server
  repository_uri: "https://github.com/awslabs/mcp"
  repository_ref: "refs/tags/v1.1.2"  # Git tag reference for this version

security:
  # Security allowlist for known false positives
  allowed_issues:
    - code: "W001"
      reason: "The 'recommend' tool contains legitimate usage instructions for AI agents, not malicious prompt injection"
